<html lang="en">
<head>

    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href=" main-style.css">
</head>
<body>
    <h1>Convert Table to Fixed Length File</h1>
    <label for="comboBox">Select batch:</label>
    <select id="comboBox"></select>
    <div id="dropdown-container"></div>
    <br />
    <br />
    <table id="dataTable" style="font-family: arial, sans-serif; border-collapse: collapse; font-size: 15px; width: 100%;max-height: 350px;overflow-x: auto;overflow-y: auto;margin: auto;display: block;">
        <thead>
            <tr id="tableHeader"></tr>
        </thead>
        <tbody>
            <!-- Rows will be added here -->
        </tbody>
    </table>
    <br />
    <button id="addRowBtn">Add Row</button>
    <button id="convertFixedLengthBtn">Convert to Fixed Length File</button>
	<button id="convertCSVBtn">Convert to CSV</button>
    <a id="downloadLink" style="display: none;">Download File</a>
